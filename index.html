<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClip Pro</title>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0",
    "firebase/": "https://esm.sh/firebase@^10.12.3/",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.4.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.24.1",

  }

</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script>
      // Initialize theme on page load
      const savedTheme = localStorage.getItem('theme') || 'cyberpunk';
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      // Force enable animations for better UX (override OS reduced motion if desired)
      // Users can disable this by adding ?no-animations to the URL
      const urlParams = new URLSearchParams(window.location.search);
      const disableAnimations = urlParams.has('no-animations');
      
      if (!disableAnimations) {
        // Add a class to force animations even if reduced motion is preferred
        document.documentElement.classList.add('force-animations');
        
        // Override the prefers-reduced-motion media query
        const style = document.createElement('style');
        style.textContent = `
          .force-animations * {
            animation-play-state: running !important;
          }
          
          .force-animations .animate-fade-in {
            animation: fade-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) both !important;
          }
          
          .force-animations .animate-in.slide-in-from-top-2 {
            animation: slide-in-from-top 0.5s cubic-bezier(0.16, 1, 0.3, 1) both !important;
          }
          
          .force-animations .animate-float {
            animation: float 6s ease-in-out infinite !important;
          }
          
          .force-animations .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite !important;
          }
          
          .force-animations .animate-gradient {
            animation: gradient-text 3s ease infinite !important;
          }
          
          .force-animations .page-transition {
            animation: page-enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) both !important;
          }
          
          .force-animations .magnetic-btn:hover {
            animation: magnetic-hover 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards !important;
          }
        `;
        document.head.appendChild(style);
        
        console.log('ðŸŽ¨ Animations enabled! Add ?no-animations to URL to disable.');
      } else {
        console.log('ðŸš« Animations disabled via URL parameter.');
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
